<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Profile - PickToCart</title>
  <style type="text/css">
  body {
  font-family: Arial, sans-serif;
  background-color: #ffff;
  }
  
  #profile-form {
  width: 80%;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border: 1.5px solid #ddd;
  border-radius: 10px;
  }
  
  label {
  display: block;
  margin-bottom: 10px;
  }
  
  input[type="text"] {
  width: 80%;
  height: 30px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
  }
  
  #submit-btn {
  width: 100%;
  height: 40px;
  background-color: #4CAF50;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  }
  
  #submit-btn:hover {
  background-color: #3e8e41;
  }
  
  h1 {
  text-align: center;
  margin-bottom: 20px;
  }
  
  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #00356E;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  </style>

</head>
<body>
  <div class="loading" id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div id="content" style="display: none;">
    <h1>PickToCart - Complete Your Profile</h1>
    <form id="profile-form">
      <label for="name"><b>Name:</b></label>
      <input type="text" id="name" name="name"><br><br>
      <label for="surname"><b>Surname:</b></label>
      <input type="text" id="surname" name="surname"><br><br>
      <button id="submit-btn">Submit</button>
    </form>
  </div>

<script type="module">
import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';
const supabaseUrl = 'https://wtiqgcsucpcqgyqutcmq.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0aXFnY3N1Y3BjcWd5cXV0Y21xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MzMzNDYsImV4cCI6MjA2MjAwOTM0Nn0.MtXBQ9qXTPwWEBh8l5jYh_zDYKkYyiUc2WwaA5wrtpE';
const supabase = createClient(supabaseUrl, supabaseKey);

// Authentication check
async function checkAuth() {
    const { data: { user }, error } = await supabase.auth.getUser();
    if (error || !user) {
        window.location.href = 'login.html';
        return null;
    }
    return user;
}

document.addEventListener('DOMContentLoaded', async function() {
    const user = await checkAuth();
    if (!user) return;
    
    // Show content after auth check
    document.getElementById('loading-spinner').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    
    const form = document.getElementById('profile-form');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const storedSession = localStorage.getItem('supabaseSession');
      const session = JSON.parse(storedSession);
      const userId = session.user.id;

      const name = document.getElementById('name').value;
      const surname = document.getElementById('surname').value;

      const { data: existingUserData, error: existingError } = await supabase
        .from('usernames')
        .select('name, surname')
        .eq('user_id', userId);

      if (existingError) {
        console.error(existingError.message);
      } else if (existingUserData && existingUserData.length > 0) {
        alert('User Already Exists');
        window.location.href = 'dashboard.html';
      } else {
        const { data, error } = await supabase
          .from('usernames')
          .insert([
            { user_id: userId, name, surname },
          ]);

        if (error) {
          console.error(error.message);
        } else {
          console.log('Profile updated successfully!');
          window.location.href = 'dashboard.html';
        }
      }
    });
});
</script>

</body>
</html>
